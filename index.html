<!DOCTYPE html>

<html>
<head>
    <title>Transformers Quiz</title>
            <!-- Fonts -->
	    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

	    <!-- Meta Tags -->
	    <meta charset="utf-8"/>
		
	    <!-- Stylesheets -->
            <link rel="stylesheet" href="styles/normalize.css">
	    <link rel="stylesheet" href="styles/style.css"/> 

	    <!-- JavaScript -->
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	    <script type="text/javascript" src="js/app.js"></script>
	    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		
	    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	    <script type="text/javascript">
	    google.load('jqueryui', '1.7.2');
	    </script>
</head>

<body>
    <div class="top">
        <img class="logo" src="images/logo.jpg" alt="The Transformers Logo">
    </div>
    <div class=container>
    <div class="autobotContainer">
        <img class="sideswipe" src="images/sideswipe.jpg" alt="Sideswipe image">
            <img class="autobot" src="images/autobot.jpg" alt="Autobot symbol">
                <h1 class="title"> The Quiz! </h1>
                <p class=instructions> We're going to test your Transformer knowledge.</br> Choose the best answer you think is right! </p>
    </div>
    </div>
    
    <div class="quizarea">
	<img src="images/sunstreaker.jpg" class="images" alt="transformers">
	<span class="question">Question #1: Who is the leader of the Autobots?</span>
	<br>
	    <div class="answers">
	    <input type="radio" name="option" value="0">
	    <span class="answer">Gears</span>
	    <br>
		
	    <input type="radio" name="option" value="1">
	    <span class="answer">Arcee</span>
	    <br>
		
	    <input type="radio" name="option" value="2">
	    <span class="answer">Hoist</span>
	    <br>
		
	    <input type="radio" name="option" value="3">
	    <span class="answer">Optimus Prime</span>
	    <br>
	    </div>
	    
	<div class="submitContainer">
	    <input type="button" id="check" value="Check my answer!">
	    <span class="hint"</span>
	</div>
	
	<div class="factholder">
	     
	</div>
    
    </div>
    
    <div class="skywarpContainer">
        <img class="skywarp" src="images/skywarp.jpg" alt="Skywarp image">
            <img class="decepticon" src="images/decepticon.png" alt="Decepticon symbol">
    </div>
    

</body>
</html>
